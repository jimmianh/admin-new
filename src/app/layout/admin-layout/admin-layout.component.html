<nz-layout>
  <nz-sider nzCollapsible="false" nzWidth="250px">
    <div class="logo">
      <img src="./assets/logoadmin.png" alt=""/>
    </div>
    <ul nz-menu nzTheme="dark" *ngFor="let nav of navItems; let i = index" nzMode="inline">
      <div *ngIf="!nav.children; then thenBlock; else elseBlock"></div>
      <ng-template #thenBlock>
        <li (click)="onClick(nav.url)" nz-menu-item routerLink="{{nav.url}}" class="nav-url">
          <span nz-icon nzType="{{nav.icon.name}}"></span>
          <span>{{nav.name}}</span>
        </li>
      </ng-template>
      <ng-template #elseBlock>
        <li nz-submenu nzTitle="{{ nav.name }}" id="{{i}}" nzIcon="{{ nav.icon.name }}" class="parent-nav">
          <ul>
            <li class="nav-url" (click)="onSelected(c.url, i)" *ngFor="let c of nav.children" routerLink="{{ c.url }}" nz-menu-item>{{ c.name }}</li>
          </ul>
        </li>
      </ng-template>
    </ul>
    <ul class="logout" nz-menu nzTheme="dark" nzMode="inline" [routerLink]="'/login'" (click)="logout()">
      <li style="margin-left: 25px; margin-top: 20px; cursor: pointer" class="nav-url">
        <span nz-icon nzType="logout"></span>
        <span style="margin-left: 10px">Đăng xuất</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="right-layout">
    <nz-header>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>ADMIN</nz-breadcrumb-item>
        <nz-breadcrumb-item>MANAGEMENT</nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-card>
        <router-outlet></router-outlet>
      </nz-card>
    </nz-content>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
