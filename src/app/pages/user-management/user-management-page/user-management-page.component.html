<form nz-form [formGroup]="formSearch" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label class="label__keyword">Keyword</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="Vui lòng từ khóa"
            [formControlName]="'keyword'"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="4">
      <nz-form-item>
        <nz-form-label class="label__keyword">Status</nz-form-label>
        <nz-form-control>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="status" [formControlName]="'status'">
            <nz-option nzLabel="ENABLE" nzValue="1"></nz-option>
            <nz-option nzLabel="DISABLE" nzValue="0"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" (click)="search()">Search</button>
      <button nz-button (click)="resetForm()">Clear</button>
    </div>
  </div>
</form>
<div class="search-result-list">
  <nz-table
    nzShowSizeChanger
    [nzShowPagination]="false"
    [nzData]="listUser"
  >
    <thead>
    <tr>
      <th style="text-align: center">Stt</th>
      <th style="text-align: center">Name</th>
      <th style="text-align: center">Role</th>
      <th style="text-align: center">Status</th>
<!--      <th>Action</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of listUser; let i = index">
      <td style="text-align: center">{{ i + 1 }}</td>
      <td style="text-align: center">{{ data.username }}</td>
      <td style="text-align: center">{{ data.role }}</td>
      <td style="text-align: center"><nz-switch [(ngModel)]="data.status" (ngModelChange)="onChange($event, data.id)" ></nz-switch></td>
<!--      <td style="text-align: center">-->
<!--        <span nz-icon nzType="edit" (click)="getDetail(data.id)" nzTheme="outline" style="color: #2c2ce0; cursor: pointer"></span>-->
<!--      </td>-->
    </tr>
    </tbody>
  </nz-table>
  <nz-pagination class="pagination"
                 (nzPageIndexChange)="onChangePage($event)"
                 [nzPageIndex]="offset" [nzTotal]="totalElements"
                 [nzPageSize]="limit">
  </nz-pagination>
</div>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Tạo mới thông tin kênh thanh toán" (nzOnCancel)="handleCancel()"
          (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="username">username</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Name!">
          <input nz-input formControlName="username" id="username" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="role" nzRequired>role</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your role!">
          <input
            nz-input
            type="role"
            id="role"
            formControlName="role"
          />
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
