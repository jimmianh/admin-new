<form nz-form [formGroup]="formSearch" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="6">Keyword</nz-form-label>
        <nz-form-control nz-col [nzSpan]="18">
          <input
            nz-input
            placeholder="Vui lòng từ khóa"
            [formControlName]="'keyword'"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="6">Sending Time</nz-form-label>
        <nz-form-control nz-col [nzSpan]="18">
          <nz-range-picker [formControlName]="'date'" (ngModelChange)="onChange($event)"></nz-range-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="6">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="6">Status</nz-form-label>
        <nz-form-control nz-col [nzSpan]="18">
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="status" [formControlName]="'paymentStatus'">
            <nz-option nzLabel="DONE" nzValue="DONE"></nz-option>
            <nz-option nzLabel="UNPAID" nzValue="UNPAID"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>

  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="6">Amount ($)</nz-form-label>
        <nz-form-control class="__amount" nz-col [nzSpan]="18">
          <input
            class="__amount_start"
            nz-input
            placeholder="start"
            [formControlName]="'startAmount'"/>
          <input
            class="__amount_end"
            nz-input
            placeholder="end"
            [formControlName]="'endAmount'"/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" (click)="btnSearch()">Search</button>
      <button nz-button (click)="resetForm()">Clear</button>
    </div>
  </div>
</form>
<div class="search-result-list">
  <nz-table
    nzShowSizeChanger
    [nzData]="listOfData"
    [nzShowPagination]="false"
  >
    <thead>
    <tr>
      <th>Stt</th>
      <th>Campaign</th>
      <th width="10%">Sender Name</th>
      <th width="9%">Amount ($)</th>
      <th>Sending Time</th>
      <th width="11%">Payment Status</th>
      <th>Transaction Id</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of listOfData; let i = index">
      <td>{{getStt(i)}}</td>
      <td>{{ data.campaign }}</td>
      <td width="15%">{{ data.senderName }}</td>
      <td>{{ data.amount }}</td>
      <td style="text-align: center">{{ handlerDateTime(data.sendingTime) }}</td>
      <td>{{ data.paymentStatus }}</td>
      <td>{{ data.paypalTransactionId }}</td>
    </tr>
    </tbody>
  </nz-table>
  <nz-pagination class="pagination"
                 (nzPageIndexChange)="onChangePage($event)"
                 [nzPageIndex]="offset" [nzTotal]="totalElements"
                 [nzPageSize]="limit">
  </nz-pagination>
</div>
